<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de meta</title>
</head>
<body class="container-fluid bg-dark text-white text-center p-3 col-md-5">
    <h1>Calculadora de meta</h1><br>
    <p>Faça aqui seu cálculo, e chegue mais longe com seus objetivos</p><br>
    <label for="meta" id="metal">Qual é a sua meta?</label>
    <input type="text" name="meta" id="meta" placeholder="Insira sua meta aqui!" ><input type="button" class="btnn" value="Confirmar" id="btnmeta" onclick="clicar1()">
    <input type="button" id="reset" value="Resetar" onclick="resetar()">
    <div class="container-fluid bg-info">
        <div class="row justify-content-center">
            <div class="col m-2 p-2">
                <label for="pretendido">Valor Nescessário</label>
                <input type="number" name="pretendido" id="pretendido" placeholder="Valor pretendido?" class="form-control">
                <input class="btn mt-2 col m-2 p-2" type="button" value="Confirmar" onclick="clicar2()">
                <div id="valorpretendido" class="col m-2 p-2"></div>
            </div>
            <div class="col m-2 p-2">
                <label for="">Reserva atual</label>
                <input type="number" name="Lucros" id="Lucros" placeholder="Quanto tenho atualmente?" class="form-control">
                <input class="btn mt-2 col m-2 p-2" type="button" value="Confirmar" onclick="clicar3()">
                <div id="lucrosaqui" class="col m-2 p-2"></div>
            </div>
            <div class="col m-2 p-2">
                <label for="">Gastos total</label>
                <input type="number" name="Saídas" id="Saídas" placeholder="Quanto gastei?" class="form-control">
                <input class="btn mt-2 col m-2 p-2" type="button" value="Confirmar" onclick="clicar4()">
                <div id="gastosaqui" class="col m-2 p-2"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-info p-2 m-8">
        <h3>Você tem o total de:</h3>
        <div id="total" class="col m-2 p-2"></div><br>
        <h3>Para atingir a meta faltam:</h3>
        <div id="faltam" class="col m-2 p-2"></div>
    </div>  
    </div><br>
    <div class="container-fluid bg-info p-4 m-8" id="condicionais"></div>
    <script src="script.js"></script>
</body>
</html>
